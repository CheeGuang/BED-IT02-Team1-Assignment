<body>
    <header>
        <div id="navbar-container"></div>
    </header>
    <div class="row" style="height: 70px; width: 100vw"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <!-- INSERT CONTENT HERE -->
                <div class="row">
                    <div class="col-12">

                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8 text-center">
                        <div class="card shadow-sm p-4 mb-4 bg-white rounded">

                            <div class="card shadow-sm p-4 mb-4 bg-light rounded text-start">

                                <div class="form-group mt-3">

                                    <input type="text" id="topup-amount" class="form-control">
                                </div>
                            </div>
                        </div>

                            <div class="text-start">
                                <h3>E-Wallet</h3>
                                <p>Balance</p>
                            </div>
                            <div class="text-end">
                                <h2 id="current-balance">S$0.00</h2>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg" onclick="confirmTopUp()">Confirm Top-Up</button>
                        <div id="qr-code-container" class="mt-4"></div>
                    </div>
                </div>
                <!-- END OF CONTENT -->
            </div>
        </div>
    </div>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
