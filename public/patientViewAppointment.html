<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"

    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>SyncHealth</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- INSERT PAGE'S CSS HERE \/-->
    <link rel="stylesheet" href="./css/patientViewAppointment.css" />
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- INSERT PAGE'S JS HERE \/-->
    <!-- <script src="#" defer></script> -->
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/SyncHealthLogo-Small.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="row" style="height: 70px; width: 100vw"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <!-- INSERT CONTENT HERE -->
          <div class="container">
            <div class="row mb-5">
              <div class="col-6 d-flex align-items-center">
                <button type="button" class="back-button me-3">
                  <a href="patientHomePage.html">
                    <i class="fas fa-arrow-left"></i>
                  </a>
                </button>
                <div>
                  <h3 class="mb-0">Olivia Seah</h3>
                  <small>TXXXXX2A</small>
                </div>
              </div>
              <div class="col-6 text-end">
                <a href="patientBookAppointment.html">
                  <button type="button" class="btn btn-dark-blue btn-lg">
                    Make New Appointment
                  </button>
                </a>
              </div>
            </div>
            <div class="row row-equal mt-3 flex-column flex-md-row">
              <div class="col-12 col-md-4 header-section mb-3 mb-md-0">
                <h4>Today</h4>
                <div class="card card-custom card-today card-equal-height">
                  <div class="card-body">
                    <div class="icon-container">
                      <i class="fas fa-calendar-alt"></i>
                      <strong>16 May 2024</strong>
                    </div>
                    <span class="date-time">03:00 PM</span>
                    <div class="btn-container">
                      <button class="btn btn-dark btn-custom">Cancel</button>
                      <button class="btn btn-dark btn-custom">Check In</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-4 header-section mb-3 mb-md-0">
                <h4>Upcoming</h4>
                <div class="card card-custom card-upcoming card-equal-height">
                  <div class="card-body">
                    <div class="icon-container">
                      <i class="fas fa-calendar-alt"></i>
                      <strong>20 May 2024</strong>
                    </div>
                    <span class="date-time">03:30 PM</span>
                    <div class="btn-container">
                      <button class="btn btn-dark btn-custom">Cancel</button>
                      <button class="btn btn-dark btn-custom">
                        Reschedule
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-4 header-section">
                <h4>History</h4>
                <div class="card card-custom card-history card-equal-height">
                  <div class="card-body">
                    <div class="icon-container">
                      <i class="fas fa-calendar-alt"></i>
                      <strong>20 March 2024</strong>
                    </div>
                    <span class="date-time">03:30 PM</span>
                    <a href="#" class="btn btn-dark btn-custom btn-download">
                      <i class="fas fa-download"></i>
                      Download MC
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- END OF CONTENT -->
        </div>
      </div>
    </div>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
