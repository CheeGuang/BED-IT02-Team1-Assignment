<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- HealthBuddy -->
    <link rel="stylesheet" href="./css/chatbot.css" />
    <script src="./js/chatbot.js" defer></script>

    <!-- Page Name -->
    <title>SyncHealth</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- INSERT PAGE'S CSS HERE \/-->
    <link rel="stylesheet" href="./css/patientVisitAppointment.css" />
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- INSERT PAGE'S JS HERE \/-->

    <script src="./js/patientVisitAppointment.js" defer></script>
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/SyncHealthLogo-Small.png"
    />

    <!-- Add Whereby Tag -->
    <script
      src="https://cdn.srv.whereby.com/embed/v2-embed.js"
      type="module"
    ></script>
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="row" style="height: 70px; width: 100vw"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <!-- INSERT CONTENT HERE -->
          <iframe
            id="meeting-frame"
            src=""
            allow="camera; microphone; fullscreen; speaker; display-capture; compute-pressure"
            style="height: 700px; width: 100%"
          ></iframe>
          <!-- Notification -->
          <div id="notification" class="notification" style="display: none">
            You can now download your Medical Certificate.
          </div>
          <!-- Appointment Details Section -->
          <div class="mt-4" id="appointment-details">
            <h2>Appointment Details</h2>
            <p>
              <strong>Patient Full Name:</strong>
              <span id="patientFullName"></span>
            </p>
            <p>
              <strong>Doctor Full Name:</strong>
              <span id="doctorFullName"></span>
            </p>
            <p>
              <strong>Illness Description:</strong>
              <span id="illnessDescription"></span>
            </p>
            <p><strong>Diagnosis:</strong> <span id="diagnosis"></span></p>
            <button
              id="downloadMC"
              class="btn btn-dark btn-custom btn-download"
              disabled
            >
              <i class="fas fa-download"></i> Download MC
            </button>
          </div>
          <!-- END OF CONTENT -->
        </div>
      </div>
    </div>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
